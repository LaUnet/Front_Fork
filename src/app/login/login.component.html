<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sistema de Inicio de Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Papelería PuntoU</a>
      </div>
    </nav>
  </header>

  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow">
          <div class="card-header">
            <div *ngIf="isLoadingResults" class= "loading-shade">
              <mat-progress-spinner 
                color="primary" 
                mode="indeterminate">
              </mat-progress-spinner>
            </div>
            <h4 class="text-center">Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form (submit)="onSubmit()" class="mx-auto">
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" [(ngModel)]="username" name="username" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!isFormValid()">Iniciar Sesión</button>
                <div>
                  <div *ngIf="authenticationError" class="text-danger mt-2">
                    Credenciales inválidas. Verifica tus datos e intenta nuevamente.
                  </div>
                </div> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      &copy; 2023 Papelería PuntoU | Teléfonos: (302)3907839-(300)8002603 | Correo: cclaunet@hotmail.com
    </div>
  </footer>
</body>
</html>
