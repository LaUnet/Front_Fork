<mat-toolbar color="primary" class="mat-elevation-z6">

  <button mat-icon-button matTooltip="Menú">
    <mat-icon>menu</mat-icon>
  </button> 
  
  <span class="spacer"></span>

  <mat-menu #venta="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>Registrar Venta</button>
      <button mat-menu-item>Buscar Venta</button>
    </ng-template>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="venta">Ventas</button>

  <mat-menu #cliente="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>Registrar Cliente</button>
      <button mat-menu-item>Buscar Cliente</button>
    </ng-template>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="cliente">Clientes</button>

  <span class="spacer"></span>

  <mat-menu #articulo="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>Registrar Articulo</button>
      <button mat-menu-item>Buscar Articulo</button>
    </ng-template>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="articulo">Articulos</button>
  
  
  <mat-menu #ubicacion="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>Registrar Ubicación</button>
      <button mat-menu-item>Buscar Ubicación</button>
    </ng-template> 
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="ubicacion">Ubicaciones</button>

  <span class="spacer"></span>

  <mat-menu #compra="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>Registrar Compra</button>
      <button mat-menu-item>Buscar Compra</button>
    </ng-template>    
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="compra">Compras</button>

  <mat-menu #proveedor="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>Registrar Proveedor</button>
      <button mat-menu-item>Buscar Proveedor</button>
    </ng-template>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="proveedor">Proveedores</button>


  <span class="spacer"></span>

  <button mat-icon-button matTooltip="Gestion Usuarios">
    <mat-icon>manage_accounts</mat-icon>
  </button> 
  <button mat-icon-button matTooltip="Ajustes">
    <mat-icon>settings</mat-icon>
  </button> 
  <button mat-icon-button matTooltip="Usuario Logueado">
    <mat-icon>assignment_ind</mat-icon>
  </button> 
  <button mat-icon-button matTooltip="Salir">
    <mat-icon>logout</mat-icon>
  </button> 

</mat-toolbar>

<img src="../../assets/PuntoU.jpg" alt="Imagen" class="img-fluid" style="width: 100%; height: 90%;">
