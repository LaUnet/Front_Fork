<mat-toolbar color="primary" class="mat-elevation-z6">


  <button mat-button matTooltip="Menu" (click)="opened=!opened">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer"></span>

  <mat-menu #catalogo="matMenu" routerLink="#">
  </mat-menu>
  <button mat-button routerLink="#">
    <mat-icon>shopping_bag</mat-icon>
    <span>Catalogo</span>
  </button>

  <mat-menu #cliente="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item routerLink="/registrarCliente">Registrar Cliente</button>
      <button mat-menu-item routerLink="/buscarCliente">Buscar Cliente</button>
    </ng-template>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="cliente">
    <mat-icon>perm_identity</mat-icon>
    <span> Clientes</span>
  </button>

  <span class="spacer"></span>

  <mat-menu #articulo="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item routerLink="/registrarArticulo">Registrar Articulo</button>
      <button mat-menu-item routerLink="/buscarArticulo">Buscar Articulo</button>
    </ng-template>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="articulo">
    <mat-icon>article</mat-icon>
    <span> Articulos</span>
  </button>


  <mat-menu #ubicacion="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item routerLink="/registrarUbicacion">Registrar Ubicaci贸n</button>
      <button mat-menu-item routerLink="/buscarUbicacion">Buscar Ubicaci贸n</button>
    </ng-template>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="ubicacion">
    <mat-icon>location_searching</mat-icon>
    <span> Ubicaciones</span>
  </button>

  <span class="spacer"></span>

  <mat-menu #proveedor="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item routerLink="/registrarProveedor">Registrar Proveedor</button>
      <button mat-menu-item routerLink="/buscarProveedor">Buscar Proveedor</button>
    </ng-template>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="proveedor">
    <mat-icon>supervisor_account</mat-icon>
    <span> Proveedores</span>
  </button>

  <mat-menu #pedido="matMenu">
  </mat-menu>
  <button mat-button routerLink="#">
    <mat-icon>shopping_basket</mat-icon>
    <span> Pedidos</span>
  </button>


  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="usuarios" matTooltip="Gestion Cuentas">
    <mat-icon>manage_accounts</mat-icon>
    <mat-menu #usuarios="matMenu">
      <ng-template matMenuContent>
        <button mat-menu-item routerLink="/registrarUsuario">Registrar Usuario</button>
        <button mat-menu-item routerLink="/buscarUsuario">Buscar Usuario</button>
      </ng-template>
    </mat-menu>
  </button>

  <button mat-icon-button matTooltip="Ajustes">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Usuario Logueado">
    <mat-icon>assignment_ind</mat-icon>
  </button>
  <button mat-icon-button routerLink="/login" matTooltip="Salir">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

        </mat-nav-list>
      </mat-expansion-panel>

    </mat-nav-list>


  </mat-sidenav>

</mat-sidenav-container>
