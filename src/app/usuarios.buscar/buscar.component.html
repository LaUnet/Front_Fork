<mat-toolbar color="basic" class="mat-elevation-z6">
  <button mat-icon-button routerLink="/menu" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button> 

  <button mat-icon-button routerLink="/registrarusuario" matTooltip="Registrar usuario">
    <mat-icon>app_registration</mat-icon>
  </button> 

  <span class="spacer"></span>

  <button color="accent">
    BUSCAR usuario
  </button> 

  <span class="spacer"></span>

  
  <button mat-icon-button matTooltip="Ajustes">
    <mat-icon>settings</mat-icon>
  </button> 
  <button mat-icon-button matTooltip="usuario Logueado">
    <mat-icon>assignment_ind</mat-icon>
  </button> 
  <button mat-icon-button routerLink="/login" matTooltip="Salir">
    <mat-icon>logout</mat-icon>
  </button>  
</mat-toolbar>


<mat-card>
  <mat-form-field class="middle-width">
    <mat-label>Filtrar usuario</mat-label>
    <mat-icon matSuffix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="buscar">
  </mat-form-field>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Parametro de busqueda no encontrado</td>
  </tr>

  <div *ngIf="isLoadingResults" class="loading-shade">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </div>


  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSourceUsuarios" class="mat-elevation-z8">

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario._id}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nombre Usuario </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.password}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.roles}} </td>
      </ng-container>


      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" matTooltip="Editar">
            <mat-icon>edit_note</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    </table>

    <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions" (page)="recargarUsuario($event)">
    </mat-paginator>
  </div>
</mat-card>

  <img src="../../assets/PuntoU.jpg" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.75;width: 100%; height: 100%;">
