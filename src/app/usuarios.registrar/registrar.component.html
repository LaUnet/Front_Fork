<mat-toolbar color="accent" class="mat-elevation-z6">
  <button mat-icon-button matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button> 

  <span class="spacer"></span>

  <button color="accent">
    REGISTRAR USUARIO
  </button> 

  <span class="spacer"></span>

    <button mat-icon-button matTooltip="Gestión Usuarios">
      <mat-icon>manage_accounts</mat-icon>
    </button> 
    <button mat-icon-button matTooltip="Ajustes">
      <mat-icon>settings</mat-icon>
    </button> 
    <button mat-icon-button matTooltip="Usuario Logueado">
      <mat-icon>assignment_ind</mat-icon>
    </button> 
    <button mat-icon-button matTooltip="Salir">
      <mat-icon>logout</mat-icon>
    </button> 
</mat-toolbar>

<mat-card>
  <form class="form">
  <td></td>
    <table class="full-width" cellspacing="0"><tr>
      <td><mat-form-field class="full-width">
        <mat-label>Nombre Usuario</mat-label>
        <mat-icon matSuffix>account_box</mat-icon>
        <input matInput required>
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <mat-icon matSuffix>email</mat-icon>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. correo@example.com">
      </mat-form-field></td>
    </tr></table>

    <table class="full-width" cellspacing="0"><tr>
      <td><mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <input matInput [type]="hide ? 'password' : 'text'"             
          type="password"
          id="ssn"
          inputmode="numeric"
          minlength="9"
          maxlength="12"
          pattern="(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -])?(?!00)\d\d\3(?!0000)\d{4}"
          required
          autocomplete="on">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>Rol</mat-label>
        <mat-icon matSuffix>list</mat-icon>
        <mat-select #fontSize value="ADM">
          <mat-option value="ADM">Administrador</mat-option>
          <mat-option value="MOD">Moderador</mat-option>
          <mat-option value="CLI">Cliente</mat-option>
        </mat-select>
      </mat-form-field></td>
    </tr></table>
  </form>

  <mat-card-actions align="end">
    <button mat-icon-button matTooltip="Guardar">
      <mat-icon>save</mat-icon>
    </button> 
    <button mat-icon-button matTooltip="Cancelar">
      <mat-icon>cancel_presentation</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<img src="../../assets/PuntoU.jpg" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.75;width: 100%; height: 100%;">
